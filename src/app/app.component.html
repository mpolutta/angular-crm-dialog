<div class="button-container">
  <button (click)="openSampleDialog()" class="valign-center" >
    <i class="material-icons md-18">person_add</i>
    <span class="button-text">Open Dialog</span>
  </button>
</div>
<div *ngIf="inputFromDialog.length !== 0"  >
  <label>Input from Dialog:</label>
  <span>{{ inputFromDialog }}</span>
</div>
